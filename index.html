<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">1</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Задайте минимальное число для игры</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="collapse show" id="formMinValue">
                        <div class="card card-body">
                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="inputMinValue" placeholder="0">
                                    <button class="btn btn-success" type="button" id="btnSetMin">Задать</button>                            
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="collapse" id="formMaxValue">
                        <div class="card card-body">
                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="inputMaxValue" placeholder="100">
                                    <button class="btn btn-success" type="button" id="btnSetMax">Задать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="collapse" id="imReady">
                        <div class="card card-body">
                            <button class="btn btn-success" type="button" id="btnReady">Готово</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="collapse" id="btnPanel">
                        <div class="card-body">
                            <div class="btn-group">
                                <button class="btn btn-info" id="btnLess">&lt;<br>меньше</button>
                                <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                                <button class="btn btn-info" id="btnOver">больше<br>&gt;</button>
                            </div>
                        </div>
                    </div>
                </div>
             <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
